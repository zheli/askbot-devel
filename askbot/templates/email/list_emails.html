{% extends "one_column_body.html" %}
{% block title %}{% trans %}Preview of emails{% endtrans %}{% endblock %}
{% block content %}
    <h1>{% trans %}List emails sent by Askbot{% endtrans %}</h1>
    <ul>
    {% for name in emails %}
        <li>
            <a href="{% url "preview_email" name %}" 
                title="{{ emails[name].description|escape }}"
            >{{ emails[name].title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
