<table class="group-messaging"
    data-create-thread-url="{% url create_thread %}"
    data-get-threads-url="{% url get_threads %}"
    data-reply-url="{% url post_reply %}"
>
    <tr>
        <td>
            <div class="pm-nav">
                <button style="display: none" class="submit js-back-btn">{% trans %}back{% endtrans %}</button>
                <button class="submit compose js-compose-btn">{% trans %}compose{% endtrans %}</button>
                {% include "group_messaging/senders_list.html" %}
            </div>
        </td>
        <td>
            <div class="pm-main">
                <div class="js-thread-list-container">
                    {% include "group_messaging/threads_list.html" %}
                </div>
                <div class="js-thread-details-container"></div>
            </div>
            <div class="pm-editor"
                style="display: none"
                data-create-thread-url="{% url "create_thread" %}"
                data-reply-url="{% url "post_reply" %}"
                data-create-thread-btn-text="{% trans %}Send{% endtrans %}"
                data-reply-btn-text="{% trans %}Reply{% endtrans %}"
                data-editor-type="new-thread"
            >
                {% csrf_token %}
                <div class="form-group js-to-container">
                    <label for="id_recipients" class="control-label"></label>
                    <input class="form-control" id="id_recipients"
                        name="recipients" placeholder="{% trans %}Recipient{% endtrans %}"
                        type="text" autocomplete="off">
                </div>
                <div class="form-group js-text-container">
                    <label for="id_message_text" class="control-label"></label>
                    <textarea class="form-control" id="id_message_text"
                        placeholder="{% trans %}Write your message{% endtrans %}"
                        rows="10" name="message_text" type=""></textarea>
                </div>

                <input class="btn btn-primary js-send-btn" type="submit" value="{% trans %}Send{% endtrans %}">
                <input class="btn btn-cancel js-cancel-btn" type="submit" value="{% trans %}Cancel{% endtrans %}" />
            </div>
        </td>
    </tr>
</table>
