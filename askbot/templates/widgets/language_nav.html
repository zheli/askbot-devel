<span class="lang-nav dropdown-toggle">
    <ul class="dropdown-menu">
    {% for lang in settings.LANGUAGES_DICT %}
        {% if lang != current_language_code %}
        <li>
            <a 
                href="/{{ lang }}/{{ settings.ASKBOT_URL }}"
                data-lang="{{ lang }}"
            >{{ settings.LANGUAGES_DICT[lang] }}</a>
        </li>
        {% endif %}
    {% endfor %}
    </ul>
    <i class="fa fa-globe"></i> <span class="curr-lang">{{ settings.LANGUAGES_DICT[current_language_code] }}</span> <span class="toggle">&#9660;</span>
</span>
